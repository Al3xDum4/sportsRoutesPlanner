<html th:fragment="menu_nav" lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <link href="../static/css/menu.css" th:href="@{/css/menu.css}" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/299b1a0412.js" crossorigin="anonymous"></script>

</head>
<body>
<nav class="nav-bar-menu" th:fragment="menu_nav" xmlns:th="http://www.thymeleaf.org">
    <div class="nav-wrapper">
        <ul class="menu">
            <li><a th:href="@{/homeallevents}" class="menu-item">Home</a></li>
            <li class="dropdown">
                <button class="dropbtn" onclick="myFunction()">Routes
                    <i class="fa fa-caret-down"></i></button>
                <div class="dropdown-content" id="myDropdown">
                    <a th:href="@{/hikingroutes}">Hiking</a>
                    <a th:href="@{/viaferrataroutes}">Via Ferrata</a>
                    <a th:href="@{/cyclingroutes}">Cycling</a>
                    <a th:href="@{/enduroroutes}">Enduro</a>
                </div>
            </li>
            <li><a th:href="@{/allguides}" class="menu-item">Guides</a></li>
            <li><a th:href="@{/allevents}" class="menu-item">Events</a></li>
            <div class="right-side">
                <li><a><i class="far fa-bell"></i></a></li>
                <li><a th:href="@{/login}" id="login">login</a></li>
            </div>

        </ul>
    </div>
</nav>

<script>
/* When the user clicks on the button,
toggle between hiding and showing the dropdown content */

function myFunction() {
  document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown if the user clicks outside of it

window.onclick = function(e) {
  if (!e.target.matches('.dropbtn')) {
  var myDropdown = document.getElementById("myDropdown");
    if (myDropdown.classList.contains('show')) {
      myDropdown.classList.remove('show');
    }
  }
}
</script>
</body>
</html>
