<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--    &lt;!&ndash;Import materialize.css&ndash;&gt;-->
    <!--    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>-->

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--    &lt;!&ndash; Compiled and minified JavaScript &ndash;&gt;-->
    <!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>-->

    <title>Guides view</title>
    <link href="../static/css/menu.css" th:href="@{/css/menu.css}" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/299b1a0412.js" crossorigin="anonymous"></script>

    <nav th:insert="menu.html::menu_nav"></nav>
    <script>
        $(document).ready(function() {
            $('select').formSelect();
        });
    </script>
</head>
<body>
<div class="row">
    <form class="col s12" th:action="@{/editguide/{id}(id=${guide.userId})}" th:object="${guide}" method="post">
        <div class="container">
            <h1>Edit guide</h1>
            <p>Please fill in this form to edit the guide's information</p>
            <hr>
            <div class="row">
                <input th:field="*{userId}" type = "hidden">
                <input th:field="*{role}" type = "hidden">
                <div class="input-field col s12">
                    <label for="first_name"><b>First Name</b></label>
                    <input th:field="*{firstName}" id="first_name" type="text"  required>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <label for="last_name"><b>Last Name</b></label>
                    <input th:field="*{lastName}" id="last_name" type="text"   required>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <label for="email_address"><b>Email Address</b></label>
                    <input th:field="*{emailAddress}" id="email_address" type="text"   required>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <label for="age"><b>Age</b></label>
                    <input th:field="*{age}" id="age" type="text"   required>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <label for="phoneNo"><b>PhoneNo</b></label>
                    <input th:field="*{phoneNo}" id="phoneNo" type="text"   required>
                </div>
            </div>

            <button type="submit">Edit</button>
        </div>
    </form>
</div>

</body>
</html>
