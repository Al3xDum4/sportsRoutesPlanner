<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta charset="UTF-8">
    <!--  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">-->

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="../../static/css/showguides.css" th:href="@{/css/showguides.css}" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/299b1a0412.js" crossorigin="anonymous"></script>
    <script>
    $(document).ready(function() {
        $('select').material_select();
    });
</script>

    <title>Guides view</title>
    <link href="../static/css/menu.css" th:href="@{/css/menu.css}" rel="stylesheet"/>

    <nav th:insert="menu.html::menu_nav"></nav>
</head>
<body>

<div class="box">
    <h1>Our Guides</h1>
    <a th:href="@{/addguide}">
        <i class="small material-icons" style="color:black">add</i>
    </a>
    <table id="guides">
        <thead>
        <tr>
            <th>Guide Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Email Address</th>
            <th>Phone No.</th>
            <th>Role</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody th:each="g:${guides}">

        <tr>
            <td th:text="${g.userId}"></td>
            <td th:text="${g.firstName}"></td>
            <td th:text="${g.lastName}"></td>
            <td th:text="${g.age}"></td>
            <td th:text="${g.emailAddress}"></td>
            <td th:text="${g.phoneNo}"></td>
            <td th:text="${g.role}"></td>
            <td>
                <a th:href="@{/editguide/{id}(id=${g.userId})}">
                    <i class="small material-icons" style="color:black">edit</i>
                </a>
                <a th:href="@{/deleteguide/{id}(id=${g.userId})}">
                    <i class="small material-icons" style="color:red">delete</i>
                </a>
            </td>
        </tr>

        </tbody>

    </table>
</div>
</body>
</html>
