<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Route Planner</title>
    <link href="../../static/css/homepage.css" th:href="@{/css/homepage.css}" rel="stylesheet"/>
    <!--   slick -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/slick.css}"/>
    <!-- Add the slick-theme.css if you want default styling -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/slick-theme.css}"/>
    <script src="https://kit.fontawesome.com/299b1a0412.js" crossorigin="anonymous"></script>
    <nav th:insert="menu.html::menu_nav"></nav>
</head>
<body>
<div class="carousel-event">
    <div class="slick-card" th:each="hev: ${allevents}">
        <a class="linkevent" th:href="@{/showevent/{id}} (id=${hev.eventId})}">
            <img th:src="@{/slick/event/{id} (id=${hev.eventId})}" alt="${hev.eventName}">
            <!--        <h3 class="event-title" th:text="${hev.eventName}"></h3>-->
        </a>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/slick.min.js}"></script>
<script>
$('.carousel-event').slick({
    arrows: true,
    dots: false,
    infinite: true,
    autoplay: true,
    autoplaySpeed: 3000,
    speed: 300,
    slidesToShow: 3,
    slidesToScroll: 3,
    centerMode: true,
    centerPadding: '60px',
    responsive: [
        {
            breakpoint: 767,
            settings:{
                slidesToShow: 1
            }
        }
    ]
});



</script>
</body>
</html>
